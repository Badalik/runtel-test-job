<form [formGroup]="formGroup">
  @for (column of columns(); track $index) {
    <div class="col">
      <mat-form-field>
        <mat-label>{{ column.label }}</mat-label>
        <input matInput [formControlName]="column.name">

        @if (formGroup.get(column.name)?.value) {
          <button
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="clearControl(column.name)"
          >
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>
  }
</form>
